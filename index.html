<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <img id="img-icon" src="assets/freddie.png" alt="Icon">
        <h1 id="title">We are the Champions</h1>
        <input id="input-endorsement" type="text" placeholder="Write your endorsement here...">
        <div>
            <input id="input-from" type="text" placeholder="From">
            <input id="input-to" type="text" placeholder="To">
        </div>
        <button id="publish">Publish</button>
        <div id="endorsements">
            <h2 id="endorsements-heading">- Endorsements -</h2>
            <div id="user-endorse"></div>
            <p id="empty-message" style="display:none;">No endorsements yet.</p>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
